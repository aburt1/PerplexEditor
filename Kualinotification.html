  const setAdminAttribute = () => {
    if (
      window.location.pathname.startsWith('/form') ||
      window.location.pathname.startsWith('/workflow') ||
      window.location.pathname.startsWith('/publish')
    ) {
      ChurnZero.push(['setAttribute', 'contact', 'BuildNps', true])
    }
  }
  window.addEventListener('routechange', setAdminAttribute)
  ;(function () {
    if (window.loggedInUser) {
      ChurnZero.push([
        'setContact',
        window.location.hostname,
        window.loggedInUser.id
      ])
      setAdminAttribute()
      return
    }
    const cookie = (document.cookie || '')
      .split(/\s*;\s*/g)
      .reduce((map, item) => {
        const splitIndex = item.indexOf('=')
        if (splitIndex !== -1) {
          const key = item.substring(0, splitIndex)
          const value = decodeURIComponent(item.substring(splitIndex + 1))
          map[key] = value
        }
        return map
      }, {})
    if (cookie.authToken) {
      fetch('/api/v1/users/current', {
        headers: {
          Authorization: `Bearer ${cookie.authToken}`
        }
      })
        .then(res => res.json())
        .then(user => {
          window.loggedInUser = user
          ChurnZero.push(['setContact', window.location.hostname, user.id])
          setAdminAttribute()
        })
    }
  })()
