name: Build and Release Firefox Extension

on:
  push:
    branches:
      - '**' # Trigger on any branch push

permissions:
  contents: write
  actions: read

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build extension
        run: npm run build
        
      - name: Package extension to XPI
        run: |
          # Create XPI file (Firefox extension package)
          zip -r perplexeditor.xpi . \
            -x '*.git*' \
            -x '*.DS_Store' \
            -x 'node_modules/*' \
            -x 'package*.json' \
            -x 'README.md' \
            -x 'CHANGELOG.md' \
            -x 'LICENSE' \
            -x 'install*.sh' \
            -x 'install*.bat' \
            -x 'test*.html' \
            -x '.github/*'
            
      - name: List files for debugging
        run: |
          echo "Current directory contents:"
          ls -la
          echo "XPI file details:"
          ls -la *.xpi || echo "No XPI file found"
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: perplexeditor.xpi
          name: Release ${{ github.sha }}
          body: |
            ## PerplexEditor Firefox Extension
            
            ### What's New
            - Automated release from GitHub Actions
            - Firefox extension packaged as XPI file
            - Built from commit: ${{ github.sha }}
            - Branch: ${{ github.ref_name }}
            
            ### Installation
            1. Download the `perplexeditor.xpi` file
            2. Open Firefox and go to `about:addons`
            3. Click the gear icon and select "Install Add-on From File"
            4. Choose the downloaded XPI file
            
            ### Features
            - AI-powered text editing and rewriting
            - Context menu integration
            - Keyboard shortcuts for quick access
            - Powered by Perplexity AI
            
            ### Build Info
            - **Commit**: ${{ github.sha }}
            - **Branch**: ${{ github.ref_name }}
            - **Build Date**: ${{ github.event.head_commit.timestamp }}
          draft: false
          prerelease: false
          tag_name: release-${{ github.run_number }}-${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
