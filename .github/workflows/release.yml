name: Simple Release

on:
  push:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build extension
        run: npm run build
        
      - name: Package extension to XPI
        run: |
          # Create XPI file (Firefox extension package)
          zip -r andrews-tools.xpi . \
            -x '*.git*' \
            -x '*.DS_Store' \
            -x 'node_modules/*' \
            -x 'package*.json' \
            -x 'README.md' \
            -x 'CHANGELOG.md' \
            -x 'LICENSE' \
            -x '.github/*'
            
      - name: Create Draft Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release-$(date +%Y%m%d-%H%M%S)
          release_name: Release $(date +%Y-%m-%d %H:%M:%S)
          body: |
            ## Andrew's Tools Firefox Extension
            
            Automated release from GitHub Actions
            
            - **Commit**: ${{ github.sha }}
            - **Branch**: ${{ github.ref_name }}
            - **Build Date**: $(date)
            
            ### Installation
            1. Download the `andrews-tools.xpi` file
            2. Open Firefox and go to `about:addons`
            3. Click the gear icon and select "Install Add-on From File"
            4. Choose the downloaded XPI file
          draft: false
          prerelease: false
          
      - name: Upload XPI to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./andrews-tools.xpi
          asset_name: andrews-tools.xpi
          asset_content_type: application/x-xpinstall
