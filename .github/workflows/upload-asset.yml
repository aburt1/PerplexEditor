name: Upload XPI Asset

on:
  push:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  upload:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build extension
        run: npm run build
        
      - name: Package extension to XPI
        run: |
          # Create XPI file (Firefox extension package)
          zip -r perplexeditor.xpi . \
            -x '*.git*' \
            -x '*.DS_Store' \
            -x 'node_modules/*' \
            -x 'package*.json' \
            -x 'README.md' \
            -x 'CHANGELOG.md' \
            -x 'LICENSE' \
            -x 'install*.sh' \
            -x 'install*.bat' \
            -x 'test*.html' \
            -x '.github/*'
            
      - name: Upload XPI as Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.repository.releases_url }}
          asset_path: ./perplexeditor.xpi
          asset_name: perplexeditor.xpi
          asset_content_type: application/x-xpinstall
