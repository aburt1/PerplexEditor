name: Build and Release Firefox Extension (Simple)

on:
  push:
    branches:
      - '**' # Trigger on any branch push

permissions:
  contents: write
  actions: read

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build extension
        run: npm run build
        
      - name: Package extension to XPI
        run: |
          # Create XPI file (Firefox extension package)
          zip -r perplexeditor.xpi . \
            -x '*.git*' \
            -x '*.DS_Store' \
            -x 'node_modules/*' \
            -x 'package*.json' \
            -x 'README.md' \
            -x 'CHANGELOG.md' \
            -x 'LICENSE' \
            -x 'install*.sh' \
            -x 'install*.bat' \
            -x 'test*.html' \
            -x '.github/*'
            
      - name: List files for debugging
        run: |
          echo "Current directory contents:"
          ls -la
          echo "XPI file details:"
          ls -la *.xpi || echo "No XPI file found"
          
      - name: Create Release using GitHub CLI
        run: |
          # Create a release using GitHub CLI
          gh release create "release-$(date +%Y%m%d-%H%M%S)" \
            --title "Release $(date +%Y-%m-%d %H:%M:%S)" \
            --notes "Automated release from GitHub Actions - Commit: ${{ github.sha }}" \
            --repo ${{ github.repository }} \
            perplexeditor.xpi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
